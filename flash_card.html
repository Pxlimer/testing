<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flash card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="flash-card">
            <div class="front">
                <div class="front-content">
                    <h2>Question</h2>
                    <p>What is the capital of France?</p>
                </div>
                <div class="choice">
                    <button class="option">A. Berlin</button>
                    <button class="option">B. Madrid</button>
                    <button class="option">C. Paris</button>
                    <button class="option">D. Rome</button>
                </div>
            </div>
            <div class="back">
                <div class="back-content">
                    <h2>Answer</h2>
                    <p>The capital of France is Paris.</p>
                    <button class="back-button">Back to question</button>
                </div>
            </div>
        </div>
        <div class="flash-card">
            <div class="front">
                <div class="front-content">
                    <h2>Question</h2>
                    <p>What is the best game of all time?</p>
                </div>
                <div class="choice">
                    <button class="option">A. Bloodborne</button>
                    <button class="option">B. The Witcher 3</button>
                    <button class="option">C. Dark Souls</button>
                    <button class="option">D. Grand Theft Auto V</button>
                </div>
            </div>
            <div class="back">
                <div class="back-content">
                    <h2>Answer</h2>
                    <p>The best game is Grand Theft Auto V</p>
                    <button class="back-button">Back to question</button>
                </div>
            </div>
        </div>
    </div>
    <div class="icon">
            <div class="icon-cross-mark">
                <a href="#close">&#10060;</a>
            </div>
            <div class="value">
                <h3>1/10</h3>
            </div>
            <div class="icon-left-arrow">
                <a href="#previous">&#8249;</a>
            </div>
            <div class="icon-right-arrow">
                <a href="#next">&#8250;</a>
            </div>
        </div>
</body>

</html>
